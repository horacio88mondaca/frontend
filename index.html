<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>monitor sistema</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
     <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Iconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    
</head>
<body>

  <h1>Monitor de recursos del sistema</h1>

  <div class="container">
    <div class="row g-4 justify-content-center">
      
      <div class="col-md-3">
        <div class="card p-3 text-center">
          <div class="icono icono-cpu"><i class="bi bi-cpu"></i></div>
          <h5>CPU</h5>
          <div id="cpu">Cargando datos de CPU...</div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card p-3 text-center">
          <div class="icono icono-ram"><i class="bi bi-memory"></i></div>
          <h5>Memoria RAM</h5>
          <div id="memoria">Cargando datos de memoria...</div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card p-3 text-center">
          <div class="icono icono-disco"><i class="bi bi-hdd"></i></div>
          <h5>Disco</h5>
          <div id="discos">Cargando datos de discos...</div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card p-3 text-center">
          <div class="icono icono-red"><i class="bi bi-wifi"></i></div>
          <h5>Red</h5>
          <div id="red">Cargando datos de red...</div>
        </div>
      </div>

      <div class="col-md-3">
       <div class="card p-3 text-center">
         <div class="icono icono-so"><i class="bi bi-laptop"></i></div>
         <h5>Sistema Operativo</h5>
         <div id="sistema">Cargando datos del sistema...</div>
        </div>
      </div>

      <div class="col-md-6">
       <div class="card p-3 text-center">
         <div class="icono icono-procesos"><i class="bi bi-list-task"></i></div>
         <h5>Top Procesos</h5>
         <div id="procesos">Cargando procesos...</div>
       </div>
      </div>

    </div>
  </div>


<script src='index.js'></script>

</body>
</html>
